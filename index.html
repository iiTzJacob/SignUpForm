<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="main">
        <div class="left-side">
            <div class="logo">
                <img src="./images/odin-lined.png" alt="odin logo">
            </div>
        </div>

        <div class="right-side">
            <div class="text">
                <div class="blurb">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                    <p>Sign up <em>now</em> to get started</p>
                </div>
                <div class="slogan">
                    You <em>know</em> you want to.
                </div>
            </div>

            <div class="form">
                <form>
                    <fieldset>
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name">

                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name">
                    </fieldset>

                    <fieldset>
                        <label for="email">Email:</label>
                        <input type="email" id="email">

                        <label for="phone_number">Phone Number:</label>
                        <input type="text" id="phone_number">
                    </fieldset>

                    <fieldset>
                        <label for="password">Password:</label>
                        <input type="password" id="password">

                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" id="confirm_password">
                    </fieldset>
                </form>

                <div class="action_buttons">
                    <button>Create Account</button>
                    <div class="login">
                        <p>Already have an account? <a href="index.html">Login Now</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
